
<div class="user-menu-card" *ngIf="user">

  <div>
    <img
      height="200"
      *ngIf="user.userProfileImage"
      [src]="user.userProfileImage"
      >

    <div *ngIf="change_display_name_form_toggle; else showDisplayName">

      <input
        class="form-control"
        [formControl]="this.displayNameForm"
        type="text"
        required="false"
        [placeholder]="user.displayName"
      >

      <div id="username-warnings">
        <div
          *ngIf="displayNameForm.hasError('pattern')"
          class="alert alert-danger"
          role="alert">
          Username must contain only letters (upper and lower case, A-Z, a-z) , numbers (0-9) , hyphens (-) , and underscores (_) .
        </div>

        <div
          *ngIf="displayNameForm.getRawValue()!.length < 3&&displayNameForm.getRawValue()!.length!=0"
          class="alert alert-danger"
          role="alert">
          New username must be longer than 2 characters.
        </div>

        <div
          *ngIf="displayNameForm.getRawValue()!.length > 30"
          class="alert alert-danger"
          role="alert">
          Username must be no longer than than 30 characters!
        </div>
      </div>

      <button
        class="btn btn-secondary"
        (click)="toggleChangeDisplayNameForm()"
      >
        Cancel
      </button>
      <button
        class="btn btn-primary"
        (click)="changeDisplayName()"
        [disabled]="this.displayNameForm.invalid"
      >
        Change!
      </button>
    </div>
    <ng-template  #showDisplayName>
      <h1>{{ user.displayName }}<i class="bi bi-pencil" (click)="toggleChangeDisplayNameForm()"></i></h1>
    </ng-template>

    <h3>{{ user.email }}</h3>
  </div>

  <div>

    <span>Update profile image</span>

    <div class="form-control-container">
      <app-image-upload-and-crop
        [MAINTAIN_ASPECT_RATIO]="true"
        [ASPECT_RATIO]="1"
        (imageCroppedAndReadyEvent)="updateUserProfileImage($event)"
        *ngIf="!PROCESSING_REQUEST"
      ></app-image-upload-and-crop>
    </div>

  </div>

  <br>

  <div class="form-check form-switch" style="margin: 0; padding: 0; display: flex; flex-direction: row">
    <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode?</label>

    <input
      style="scale: 2; margin-left: 30px"
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="flexSwitchCheckDefault"
      (change)="darkModeUpdated($event)"
      [checked]="dark_mode_switch_toggle"
      >
  </div>
</div>
