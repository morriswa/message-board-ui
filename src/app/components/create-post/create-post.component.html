<div *ngIf="!loading">
  <div class="form-control-container">
    <input
      class="form-control"
      (change)="newImageUploaded($event)"
      [formControl]="this.fileInput"
      type="file"
      required="false"
    >

    <button
      class="btn btn-primary"
      (click)="uploadPostImage()"
    >
      Upload!
    </button>
  </div>

</div>
