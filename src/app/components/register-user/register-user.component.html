
<div *ngIf="!loading" class="register-user-box">

  <h1>Welcome to FOSS Message Board!</h1>
  <h2>Please fill out the following information so you can get started!</h2>

  <input
    type="text"
    class="form-control"
    [formControl]="displayNameForm"
    placeholder="Enter Display Name"
    >

  <app-static-errors [WARNINGS]="[
    {
      show: displayNameForm.hasError('pattern'),
      message: 'Username must contain only letters (upper and lower case, A-Z, a-z) , numbers (0-9) , hyphens (-) , and underscores (_) .',
    },
    {
      show: displayNameForm.getRawValue()!.length < 3,
      message: 'Username is required and must be longer than 2 characters.',
    },
    {
      show: displayNameForm.getRawValue()!.length > 30,
      message: 'Username must be no longer than than 30 characters!',
    },
  ]"></app-static-errors>

  <button
    class="btn btn-primary"
    [disabled]="this.displayNameForm.invalid"
    (click)="registerUser()"
    >
    Get Started!
  </button>

  <app-server-errors [serverErrorHandler]="serverErrorHandler"></app-server-errors>
</div>
