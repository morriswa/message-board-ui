<div id="app-header">
  <button class="btn btn-primary" *ngIf="!(authenticated$|async)" (click)="login()">Login</button>
  <button class="btn btn-primary" *ngIf="!(authenticated$|async)" (click)="register()">Register</button>
  <button class="btn btn-primary" *ngIf="authenticated$|async" routerLink="/user">Menu</button>
  <button class="btn btn-outline-primary" *ngIf="authenticated$|async" (click)="logout()">Logout</button>
</div>
