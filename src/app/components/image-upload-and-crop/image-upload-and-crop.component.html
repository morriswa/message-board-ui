<div class="form-control-container">
  <input
    class="form-control"
    (change)="newImageUploaded($event)"
    [formControl]="this.fileInput"
    type="file"
    required="false"
  >

  <button
    class="btn btn-primary"
    (click)="confirmCropAndReturnImageObj()"
  >
    Save!
  </button>
</div>

<image-cropper
  *ngIf="croppingInProgress"
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="MAINTAIN_ASPECT_RATIO"
  [aspectRatio]="ASPECT_RATIO"
  format="png"
  (imageCropped)="imageCropped($event)"
>
</image-cropper>
