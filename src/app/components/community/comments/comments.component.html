
<div class="sub-comment-wrapper">

  <input type="text"
         required
         class="form-control"
         [formControl]="commentForm"
         placeholder="Enter comment">

  <div class="leave-comment-card-buttons">

    <button
      style="margin-top: 5px; margin-right: 10px"
      type="button"
      class="btn btn-primary"
      [disabled]="this.commentForm.invalid"
      (click)="postComment()">Leave Comment!</button>

    <a *ngIf="!comments" (click)="refreshComments()">{{ parentId? "Load subcomments..." : "Load more comments..." }} </a>

  </div>

  <div id="comment-card-wrapper">
    <p *ngIf="comments && comments.length === 0">No comments to display</p>
    <div *ngFor="let comment of this.comments; index as i">
      <div class="comment-card" >

        <div *ngIf="votingEnabled ;else altCommentVoteCard">
          <div class="vote-card">
            <app-voting
              [type]="'COMMENT'"
              [postId]="this.postId"
              [commentId]="comment.commentId"
              (voteUpdated)="commentVoteUpdated($event, i)"
            ></app-voting>
            <h1 class="vote-count">{{ comment.vote }}</h1>
          </div>
        </div>
        <ng-template #altCommentVoteCard>
          <div class="vote-card">
            <div class="icon-tooltip-hover">
              <i class="bi bi-arrows-expand"></i>
            </div>
            <p class="icon-tooltip">Please join community to interact with posts and comments!</p>
            <h1 class="vote-count">{{ comment.vote }}</h1>
          </div>
        </ng-template>

        <h3>:{{comment.displayName}}</h3>

        <h4>{{comment.body}}</h4>
      </div>

      <app-comments [postId]="postId" [parentId]="comment.commentId" [votingEnabled]="votingEnabled"></app-comments>

    </div>
  </div>
</div>
