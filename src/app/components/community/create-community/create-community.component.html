<input
  type="text"
  class="form-control"
  [formControl]="communityRefForm"
  required
  placeholder="Enter Community Ref"
  >

<input
  type="text"
  class="form-control"
  [formControl]="communityDisplayNameForm"
  required
  placeholder="Enter Community Display Name"
  >

<button
  class="btn btn-primary"
  [disabled]="this.communityRefForm.invalid||this.communityDisplayNameForm.invalid"
  (click)="createCommunity()"
>
  Get Started!
</button>
