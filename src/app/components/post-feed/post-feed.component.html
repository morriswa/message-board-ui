
<div *ngFor="let post of posts; let i = index">
  <div class="post-card">

    <div id="vote-card">
      <app-voting [id]="post.postId" (voteUpdated)="postVoteUpdated($event, i)"></app-voting>
      <h1 id="vote-count">{{ post.vote < 0? 0 : post.vote }}</h1>
    </div>


    <h2>{{ post.caption }} <br>:{{ post.userInfo.displayName }}</h2>
    <p>{{ post.description }}</p>
    <img [src]="post.resources[0]">
  </div>
</div>
