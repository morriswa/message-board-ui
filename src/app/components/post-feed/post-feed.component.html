<div *ngIf="posts.length > 0; else noPosts">
<div *ngFor="let post of posts; let i = index">

  <div class="post-card">


      <div *ngIf="enabled ;else altVoteCard">
        <div class="vote-card">
          <app-voting
            [id]="post.postId"
            (voteUpdated)="postVoteUpdated($event, i)"
            ></app-voting>
          <h1 class="vote-count">{{ post.vote }}</h1>
        </div>
      </div>
      <ng-template #altVoteCard>
        <div class="vote-card">
          <div class="my-tooltip">
            <i class="bi bi-arrows-expand"></i>
          </div>
          <p class="my-tooltip-tip">Please join community to vote on posts!</p>
          <h1 class="vote-count">{{ post.vote }}</h1>
        </div>
      </ng-template>


    <h2>{{ post.caption }} <br>:{{ post.userInfo.displayName }}</h2>
    <p>{{ post.description }}</p>

    <div class="image-element-wrapper">
      <img class="image-element" [src]="post.resources[0]">
    </div>
  </div>
</div>
</div>

<ng-template #noPosts>
  <div class="post-card">
    <h1>No posts to display!</h1>
  </div>
</ng-template>
