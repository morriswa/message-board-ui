name: Build and Publish with Docker

on:
  push:
    branches: [ "develop-will" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get Package Version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main

    - name: Login to Docker
      uses: docker/login-action@v2
      with:
        username: morriswa
        password: ${{ secrets.DOCKERPASSWORD }}

    - name: Docker Build and Publish
      run: |
        docker build . -f Dockerfile-local -t morriswa/message-board-ui:${{ steps.package-version.outputs.current-version }}
        docker push morriswa/message-board-ui:${{ steps.package-version.outputs.current-version }}
